# Logging configuration for tests
# This file configures logging behavior during test execution

# Root logger configuration
.level=INFO
.handlers=java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s %5$s%6$s%n

# Plugin-specific loggers
com.o3de.level=DEBUG
com.o3de.services.level=DEBUG
com.o3de.actions.level=INFO
com.o3de.ui.level=INFO

# IntelliJ Platform loggers
com.intellij.level=WARN
org.jetbrains.level=WARN

# Test framework loggers
org.junit.level=INFO
org.mockito.level=WARN

# Suppress verbose logging from specific components
com.intellij.openapi.diagnostic.level=ERROR
com.intellij.util.level=ERROR
com.intellij.openapi.progress.level=ERROR

# Enable detailed logging for specific test scenarios
# Uncomment these lines when debugging specific issues:
# com.o3de.services.O3DECommandService.level=FINEST
# com.o3de.services.O3DEConfigService.level=FINEST
# com.o3de.ui.dialogs.level=FINEST