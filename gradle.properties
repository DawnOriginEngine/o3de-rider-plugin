# Gradle Properties for O3DE Rider Plugin
# This file configures Gradle build performance and behavior

# Gradle Daemon Configuration
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.caching=true

# JVM Configuration
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# Kotlin Configuration
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# IntelliJ Platform Plugin Configuration
org.jetbrains.intellij.buildSearchableOptions=false
org.jetbrains.intellij.instrumentCode=false

# Build Performance
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.workers.max=4

# Dependency Resolution
org.gradle.dependency.verification=lenient

# Plugin Development
plugin.version=1.0.2-SNAPSHOT
plugin.sinceBuild=242
plugin.untilBuild=243.*

# Publishing Configuration (for future use)
# publishToken=
# publishChannels=default

# Security
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# Logging
org.gradle.logging.level=info
org.gradle.console=auto

# Testing
org.gradle.test.single=true
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic

# File System Watching
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# Build Cache
org.gradle.cache.cleanup=true

# Experimental Features
# org.gradle.unsafe.isolated-projects=true